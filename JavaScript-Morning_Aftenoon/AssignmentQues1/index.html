<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Student Form</title>

    <style>
        .required{
            color: red;
        }
        #displayDetails{
            width: fit-content;
            margin: 0 auto;
            padding: 10px 50px;
        }
        .container{
            background-color: gainsboro;
        }
    </style>
</head>

<body>
    <div class="container ml-5 mt-3 pb-3">
        <h1 class="p-2" style="text-align:center">Student Details Form</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fName">First Name</label>
                    <input type="text" class="form-control" id="fName" placeholder="First Name" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="lName">Last Name</label>
                    <input type="text" class="form-control" id="lName" placeholder="Last Name" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Address" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder= "State" required/>
                </div>
                <div class="form-group col-md-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" maxlength="6" placeholder="Zip code" required/>
                </div>
                <div class="form-group col-md-5">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" maxlength="10" id="phone" placeholder="Mobile Number" required/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="form-row">
                        <div class="form-check form-check-inline col-md-3">
                            <input class="form-check-input" type="radio" name="gender" id="male"
                                value="Male" required/>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline col-md-4" >
                            <input class="form-check-input" type="radio" name="gender" id="female"
                                value="Female" required/>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline col-md-3" >
                            <input class="form-check-input" type="radio" name="gender" id="other"
                                value="Other" required/>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <label for="emailId">Email ID</label>
                    <input type="email" class="form-control" id="emailId" placeholder="Email" required/>
                </div>
                <div class="form-group col-md-4">
                    <label for="course">Course</label>
                    <select id="course" class="form-control" required>
                        <option value="">Choose...</option>
                        <option value="MCA">Masters in Computer Application(MCA)</option>
                        <option value="MSC-CS">MSc. Computer Science</option>
                        <option value="BTECH-CS">B.Tech Computer Science</option>
                        <option value="BTECH-E">B.Tech Electronics</option>
                        <option value="BTECH-IT">B.Tech IT</option>
                        <option value="BCA">Bachelors in Computer Application(BCA)</option>
                        <option value="BSCH-CS">Bachelors(Hons) of Computer Science(BCA)</option>
                    </select>
                </div>
            </div>
            <div class="m-1">
                <small class="required">* All Fields are mandatory</small> 
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" onclick="validateAndPrint()" class="btn btn-lg btn-primary">Submit Details</button>
            </div>
        </form>
        
        <h4 class="alert mt-4 ml-5 mr-5" style="text-align:center" id="display_msg"></h4>

        <div class="alert" id="displayDetails"></div>

    </div>

    <footer class="text-center  mb-2 p-3">&copy; 2021 Disha Surana</footer>

    <script src="./form.js"></script>
</body>

</html>
